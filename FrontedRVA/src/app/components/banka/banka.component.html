<mat-toolbar color="primary">
    <span class="title-center">Banka</span>
 </mat-toolbar>
 
  <div class="container mat-elavation-z8">
     <!--Filtriranje-->
    <mat-form-field>
      <input matInput placeholder="Pretraga banke..." (keyup)="applyFilter($event)">
    </mat-form-field>
    <!--Ovde je sortiranje-->
    <mat-table #table [dataSource]="dataSourceBanka" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
      </ng-container>
      <!-- Kontakt -->
      <ng-container matColumnDef="kontakt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kontakt</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.kontakt }}</mat-cell>
      </ng-container>
      <!-- PIB -->
      <ng-container matColumnDef="pib">
        <mat-header-cell *matHeaderCellDef mat-sort-header>PIB</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.pib }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>Add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">Edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">Delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <!-- Paginator-->
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
  </div>
